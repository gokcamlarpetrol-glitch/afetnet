name: Secret Scan

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Check for hardcoded secrets
        run: |
          echo "üîç Scanning for hardcoded secrets..."
          
          # Check for common secret patterns
          if grep -r "password.*=" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Potential hardcoded passwords found"
            exit 1
          fi
          
          if grep -r "api_key.*=" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Potential hardcoded API keys found"
            exit 1
          fi
          
          if grep -r "secret.*=" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Potential hardcoded secrets found"
            exit 1
          fi
          
          echo "‚úÖ No hardcoded secrets found"

      - name: Check environment files
        run: |
          echo "üîç Checking environment files..."
          
          # Check if .env files contain actual secrets
          if [ -f .env ]; then
            echo "‚ùå .env file found in repository - should be in .gitignore"
            exit 1
          fi
          
          if [ -f .env.local ]; then
            echo "‚ùå .env.local file found in repository - should be in .gitignore"
            exit 1
          fi
          
          echo "‚úÖ Environment files properly configured"

      - name: Check for sensitive data in code
        run: |
          echo "üîç Checking for sensitive data in code..."
          
          # Check for potential sensitive data
          if grep -r "sk-" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Potential API keys found"
            exit 1
          fi
          
          if grep -r "Bearer " . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Potential bearer tokens found"
            exit 1
          fi
          
          echo "‚úÖ No sensitive data found in code"

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: secret-scan-results
          path: |
            trufflehog-results.json
          retention-days: 30
