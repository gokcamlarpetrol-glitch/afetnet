name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - feat-ai-integration  # GeÃ§ici olarak bu branch'e de deploy edebilir
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
      - 'render.yaml'
  workflow_dispatch:  # Manuel tetikleme iÃ§in

jobs:
  deploy:
    name: Deploy to Render.com
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat-ai-integration'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Build
        working-directory: ./server
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run tests
        working-directory: ./server
        run: npm test || echo "Tests skipped or failed (non-blocking)"
        continue-on-error: true
      
      - name: Deploy to Render
        # Note: Render.com automatically deploys on git push
        # This step is kept for future manual deployment if needed
        # For now, Render.com auto-deploys from GitHub, so this step is skipped
        run: |
          echo "Render.com automatically deploys on git push"
          echo "No manual deployment needed"
          echo "Service URL: https://afetnet-backend.onrender.com"
        continue-on-error: true
      
      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          curl -f https://afetnet-backend.onrender.com/health || echo "Health check failed (deployment may still be in progress)"
        continue-on-error: true
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Render.com otomatik deploy ediyor. Bu workflow sadece build ve test kontrolÃ¼ yapar." >> $GITHUB_STEP_SUMMARY

