name: AfetNet CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Code Quality Checks
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Check for mocks and placeholders
        run: ./scripts/detect-mocks.sh

  # Build Checks
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:production
        continue-on-error: false

      - name: Validate production build
        run: npm run validate:production

  # iOS Build (Optional)
  ios-build:
    name: iOS Build Check
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      - name: Build iOS (development)
        run: |
          cd ios
          xcodebuild -workspace AfetNet.xcworkspace -scheme AfetNet -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 14' build

  # Android Build (Optional)
  android-build:
    name: Android Build Check
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: npx expo run:android --variant=release
        continue-on-error: true

  # Release Check
  release-check:
    name: Release Readiness Check
    runs-on: ubuntu-latest
    needs: [quality, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run release check
        run: node scripts/release-check.ts

      - name: Upload release check report
        uses: actions/upload-artifact@v4
        with:
          name: release-check-report
          path: release-check-report.json
        if: always()

  # Deployment (Optional - for future use)
  deploy:
    name: Deploy to TestFlight/App Store
    runs-on: macos-latest
    needs: [ios-build, android-build, release-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Note: Actual deployment would require Apple Developer account
      # and proper certificates. This is a placeholder for future implementation.
