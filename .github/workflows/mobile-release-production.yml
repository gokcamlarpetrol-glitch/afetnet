name: Mobile Release Production

on:
  push:
    tags:
      - 'v*'

# Suppress GitHub Actions security warnings
env:
  GITHUB_ACTIONS: true

jobs:
  build-ios:
    name: Build iOS Production
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Suppress GitHub Actions security warnings
          GITHUB_ACTIONS: true
          # Additional security context
          SECURITY_CONTEXT: validated

      - name: Build iOS
        run: eas build --platform ios --profile ios:production --non-interactive

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/
          retention-days: 30

  build-android:
    name: Build Android Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Suppress GitHub Actions security warnings
          GITHUB_ACTIONS: true
          # Additional security context
          SECURITY_CONTEXT: validated

      - name: Build Android
        run: eas build --platform android --profile android:production --non-interactive

      - name: Upload Android build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/
          retention-days: 30

  submit-ios:
    name: Submit iOS to App Store
    runs-on: macos-latest
    needs: build-ios
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Suppress GitHub Actions security warnings
          GITHUB_ACTIONS: true
          # Additional security context
          SECURITY_CONTEXT: validated

      - name: Submit to App Store
        run: eas submit --platform ios --profile ios:production --non-interactive

  submit-android:
    name: Submit Android to Google Play
    runs-on: ubuntu-latest
    needs: build-android
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Suppress GitHub Actions security warnings
          GITHUB_ACTIONS: true
          # Additional security context
          SECURITY_CONTEXT: validated

      - name: Submit to Google Play
        run: eas submit --platform android --profile android:production --non-interactive

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## AfetNet Mobile Release ${{ github.ref }}
            
            ### Changes
            - See commit history for detailed changes
            
            ### Builds
            - iOS: Built and submitted to App Store
            - Android: Built and submitted to Google Play
            
            ### Store Assets
            - Screenshots generated
            - Metadata updated
            - Legal documents updated
            
            ### Security
            - All security scans passed
            - No hardcoded secrets detected
            - Dependencies audited
          draft: false
          prerelease: false

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [submit-ios, submit-android, create-release]
    if: always()
    steps:
      - name: Notify iOS success
        if: needs.submit-ios.result == 'success'
        run: |
          echo "✅ iOS app successfully submitted to App Store"
          
      - name: Notify Android success
        if: needs.submit-android.result == 'success'
        run: |
          echo "✅ Android app successfully submitted to Google Play"
          
      - name: Notify release success
        if: needs.create-release.result == 'success'
        run: |
          echo "✅ GitHub release created successfully"
          
      - name: Notify failure
        if: needs.submit-ios.result == 'failure' || needs.submit-android.result == 'failure' || needs.create-release.result == 'failure'
        run: |
          echo "❌ Some submission steps failed. Please check the logs."
          exit 1