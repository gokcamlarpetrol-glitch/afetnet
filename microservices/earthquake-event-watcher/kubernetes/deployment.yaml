apiVersion: apps/v1
kind: Deployment
metadata:
  name: earthquake-event-watcher
  namespace: default
  labels:
    app: earthquake-event-watcher
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earthquake-event-watcher
  template:
    metadata:
      labels:
        app: earthquake-event-watcher
    spec:
      containers:
      - name: watcher
        image: earthquake-event-watcher:latest
        ports:
        - containerPort: 3000
          name: health
        - containerPort: 9090
          name: metrics
        env:
        - name: AMBEE_API_KEY
          valueFrom:
            secretKeyRef:
              name: earthquake-watcher-secrets
              key: ambee-api-key
        - name: XWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: earthquake-watcher-secrets
              key: xweather-api-key
        - name: ZYLA_API_KEY
          valueFrom:
            secretKeyRef:
              name: earthquake-watcher-secrets
              key: zyla-api-key
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq:5672"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: earthquake-event-watcher
  namespace: default
spec:
  selector:
    app: earthquake-event-watcher
  ports:
  - port: 3000
    targetPort: 3000
    name: health
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: earthquake-event-watcher-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: earthquake-event-watcher
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

